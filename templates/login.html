{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>东瑞项目管理系统</title>
</head>

<script type="text/javascript" src={% static 'js/jquery-1.12.4.min.js' %}></script>
<script type="text/javascript" src={% static 'js/bootstrap.min.js' %}></script>

<link rel="stylesheet" type="text/css" href={% static 'css/bootstrap.min.css' %} />

<body>
<div style="text-align: center;margin-top: 10%">
    <span style="font-size: 90px;color: gray">东睿科技项目管理系统</span>

</div>
<div>
<a style="display:block;width:300px;height:42px;color: gray;line-height:42px;font-size:32px;text-align:center;margin:40px auto;font-weight:800;" href="#" class="tbox">→点击登入系统←</a>
</div>
<div style="text-align: center">
    <span style="color: green;font-size: 20px">{{ res }}</span>
</div>
<div class="modal fade" id="myModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
					  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>
			<div class="modal-body">
					<h4 class="modal-title" align="center">管理员登入</h4>
					<br/>
					<form class="form-horizontal" role="form" action="{% url 'master:login' %}" method="post">
						<div class="form-group">
							<label for="name" class="col-sm-offset-2 col-sm-2 control-label">密码：</label>
							<div class="col-sm-5">
								<input type="text" class="form-control" name="password" id="name" placeholder="请输管理员密码">
							</div>
						</div>

						<div class="form-group"  >
							<div  class="col-sm-offset-4 col-sm-5" >
								<button style="background-color: green" id="submitBtn" type="submit" class="btn btn-default btn-block btn-primary">登录</button>
							</div>
						</div>
						</form>
			</div>
			<div class="modal-footer">
			</div>
		</div>
		<!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/javascript">

$(function(){

	$(".tbox").click(function(){
		$('#myModal').modal('show') //显示模态框
	})

});



</script>
